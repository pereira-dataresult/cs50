<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
            }

        </script>
        <title>
            Hello, Title
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus placeholder="Name" type="text">
            <button type="submit">Greet</button>
        </form>
    </body>
</html>
